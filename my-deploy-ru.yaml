apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deploy-ru
spec:
  replicas: 4
  selector:
    matchLabels:
      app: deploy-app-ru
  template:
    metadata:
      name: deploy-pod-ru
      labels:
        app: deploy-app-ru
    spec:
      containers:
      - image: aamirpinger/helloworld
        name: container
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
